<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Produto</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
      }

      .form-container {
        background-color: #fff;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 600px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      h1 {
        text-align: center;
        margin-bottom: 1.5rem;
      }

      .input-group {
        width: 100%;
        margin-bottom: 1rem;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        text-align: left;
        font-weight: bold;
      }

      input,
      select,
      textarea {
        width: 100%;
        max-width: 550px;
        padding: 0.75rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      textarea {
        resize: vertical;
      }

      button {
        width: 100%;
        max-width: 550px;
        padding: 1rem;
        border: none;
        background-color: #28a745;
        color: #fff;
        font-size: 1rem;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #218838;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <form action="/submit" method="POST">
        <h1>Cadastro de Produto</h1>

        <div class="input-group">
          <label for="produtoCodigo">Código do Produto</label>
          <input type="text" id="produtoCodigo" name="produtoCodigo" required />
        </div>

        <div class="input-group">
          <label for="produtoNome">Nome do Produto</label>
          <input type="text" id="produtoNome" name="produtoNome" required />
        </div>

        <div class="input-group">
          <label for="produtoPeso">Peso (kg)</label>
          <input
            type="number"
            step="0.01"
            id="produtoPeso"
            name="produtoPeso"
            required
          />
        </div>

        <div class="input-group">
          <label for="produtoValor">Valor (R$)</label>
          <input
            type="number"
            step="0.01"
            id="produtoValor"
            name="produtoValor"
            required
          />
        </div>

        <div class="input-group">
          <label for="produtoQuantidade">Quantidade</label>
          <input
            type="number"
            id="produtoQuantidade"
            name="produtoQuantidade"
            required
          />
        </div>

        <div class="input-group">
          <label for="produtoData">Data de Fabricação</label>
          <input type="date" id="produtoData" name="produtoData" required />
        </div>

        <div class="input-group">
          <label for="produtoFabricante">Fabricante</label>
          <input
            type="text"
            id="produtoFabricante"
            name="produtoFabricante"
            required
          />
        </div>

        <div class="input-group">
          <label for="produtoFornecedor">Fornecedor</label>
          <input
            type="text"
            id="produtoFornecedor"
            name="produtoFornecedor"
            required
          />
        </div>

        <button type="submit">Cadastrar Produto</button>
      </form>
    </div>
  </body>
</html>
